<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hyperlinks</title>
</head>
<body>

<!-- Image as a Hyperlink -->
<a href="https://www.example.com">
    <img src="example_image.jpg" alt="Example Image">
</a>

<!-- Text Hyperlink -->
<a href="https://www.example.com">Visit Example Website</a>

<br>

<!-- Image as a Hyperlink to Email -->
<a href="mailto:info@example.com">
    <img src="email_icon.png" alt="Email Icon">
</a>

<!-- Email Hyperlink with Text -->
<a href="mailto:info@example.com">Send Email to Example</a>

</body>
</html>
