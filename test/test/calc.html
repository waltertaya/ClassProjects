<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
        }

        button {
            padding: 10px;
            background-color: #404340;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background-color: #454b45;
        }
    </style>
</head>
<body>
    <form id="calculatorForm">
        <label for="firstNumber">Enter the first whole number:</label>
        <input type="number" id="firstNumber" required>

        <label for="secondNumber">Enter the second whole number:</label>
        <input type="number" id="secondNumber" required>

        <button type="button" onclick="performCalculation()">Calculate</button>

        <p id="result"></p>
    </form>

    <script>
        function performCalculation() {
            // Get the values entered by the user
            var firstNumber = parseInt(document.getElementById("firstNumber").value);
            var secondNumber = parseInt(document.getElementById("secondNumber").value);

            // Check if both values are valid numbers
            if (!isNaN(firstNumber) && !isNaN(secondNumber)) {
                // Perform the arithmetic calculation (in this case, addition)
                var result = firstNumber + secondNumber;

                // Display the result
                document.getElementById("result").textContent = "Result: " + result;
            } else {
                // Display an error message if the input is not valid
                document.getElementById("result").textContent = "Please enter valid whole numbers.";
            }
        }
    </script>
</body>
</html>
